<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokèMatch</title>
    <style>
        .center-text {
            text-align: center;
        }   
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(158, 15, 15);
            display:flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main-container{
            position:relative;
        }

        .main-layout{
            width: 100%;
            margin: 0 auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .header-container{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0;
            padding: 10px;
            max-width: 100%;
        }

        .header-container i{
            font-size:24px;
            cursor: pointer;
        }

        .logo img{
            width:100px;
            height:auto;
        }

        .pokemon-container{
            display:flex;
            flex-direction:column;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            height: 83vh;
            width: 33vw;
            max-width: 400px;
        }
        .pokemon-container img{
            display:block;
            width: 100%;
            max-width: 45vh;
            max-height: 33vw;
            border-radius: 2px;
        }
        .pokemon-name{
            font-weight: bold;
            font-size: 20px;
            color:black;
        }

        .pokemon-type{
            font-size: 16px;
            color:rgb(77, 77, 77);
        }

        .pokemon-info{
            font-size: 14px;
            color: #888;
            text-align:left;
            width: 95%;
            margin-bottom: 10px;
            padding:0 10px;
        }

        button img {
            border: none;
            background: none;
            padding: 0;
        }

        button {
            border: none;
            background: none;
            padding: 0;
            cursor: pointer;
            transition: transform 0.1, opacity 0.1;
            margin: 0 5px;
        }

        button:active {
            transform: scale(0.95);
            opacity: 0.8;
        }

        button:hover img {
            filter: brightness(0.9);
        }   

        #inputForm {
            position: absolute;
            right: 0.75vw;
            width: 32vw;
            height: 94.5vh;
            text-align: left;
            background-color: white;
            padding:5px;
            border: 1px solid #ddd;
            border-radius:10px;
            display: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        #profileInputForm {
            position: absolute;
            right: 0.75vw;
            width: 32vw;
            height: 94.5vh;
            text-align: left;
            background-color: white;
            padding:5px;
            border: 1px solid #ddd;
            border-radius:10px;
            display: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        #profileForm {
            position: absolute;
            left: 0.95vw;
            width: 32vw;
            height: 94.5vh;
            text-align: left;
            background-color: white;
            padding:5px;
            border: 1px solid #ddd;
            border-radius:10px;
            display: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        #inputForm input, #inputForm textarea, #profileForm input, #profileForm textarea {
            width: 96%;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #loginForm{
            align-items: center;
        }

        #createUserForm{
            display: none;
        }
        
        #passwordInputForm{
            display: none;
        }

        .profile-image{
            display: block;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 10px;
            border: 2px solid #ddd;
            cursor: pointer;
        }

        #imageUpload {
            display: none;
        }
    </style>    
</head>
<body>
    <!-- Main Layout-->
    <div class ="main-container"> 
        <div class="main-layout">
            <!-- Header -->
            <div class="header-container">
                <button id="settingsButton"><img src = "images/settings.png" alt="Settings" width="50" height="50"></button>
                <div class = "center-header"><img src="images/pokematch_logo.png" alt="Logo" width="225" height="45"></div>
                <button id="messagesButton"><img src="images/messages.png" alt="Like Button" width="50" height="50"></button>
            </div>

            <!-- Pokemon Information -->
            <div class="pokemon-container">
                <div class="empty-state">Loading Pokémon data...</div>
                <img id="pokemonImage" src="" alt="Pokémon Image" width="350" height="350">
                <div class="pokemon-info">
                    <div id="pokemonName" class="pokemon-name"></div>
                    <div id="pokemonType" class="pokemon-type"></div>
                    <div id="pokemonAbility" class="pokemon-ability"></div>
                </div>
                <!-- Dislike/Like Buttons -->
                <div>
                    <button id="dislikeButton"><img src="images/dislike_button.png" alt="Dislike Button" width="85" height="85"></button>
                    <button id="likeButton"><img src="images/like_button.png" alt="Like Button" width="85" height="85"></button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Test Input Field -->
    <div id="inputForm" class="center-text">
        <input type="text" id="username" placeholder="Enter your name" />
        <input type="text" id="pokemonType" placeholder="Enter your Pokémon Type" />
        <textarea id="bio" placeholder="Enter Bio" rows="1" cols="20"></textarea>
        <button id="registerUserButton"><img src = "images/create_user.png" alt="Create User" width="75" height="26.25"></button>
    </div>

    <!-- Profile Layout -->
    <div id="profileForm" class="center-text">
    <!--Profile Setup/Login-->
        <div id="loginForm" class="center-text">
            <button id="createUserButton"><img src = "images/create_user.png" alt="Register" width="75" height="26.25"></button>
            <button id="loginButton"><img src = "images/login.png" alt="Login" width="75" height="26.25"></button>
        </div>
        <!-- Input Fields for Profile -->
        <div id="profileInputForm" class="center-text">
            <input type="text" id="username" placeholder="Enter your name" />
            <input type="text" id="pokemonType" placeholder="Enter your Pokémon Type" />
            <textarea id="bio" placeholder="Enter Bio" rows="1" cols="20"></textarea>
            <button id="createUserButton"><img src = "images/create_user.png" alt="Create User" width="75" height="26.25"></button>
            </div>
        <!-- Profile Image Upload -->
        <div id="createUserForm">
            <img id="profileImage" class="profile-image" src="images/default_profile.png" alt="Profile Image">
            <input type="file" id="imageUpload" accept="image/*">
            <input type="text" id="name" placeholder="Enter your name" />
            <textarea id="bioProfile" placeholder="Enter your bio" rows="4"></textarea>
            <button id="saveProfileButton"><img src = "images/save_profile.png" alt="Create User" width="75" height="26.25"></button>
        </div>
        <!-- Input Fields for Profile -->
        <div id="passwordInputForm" class="center-text">
            <input type="text" id="username" placeholder="Enter your username" />
            <input type="text" id="password" placeholder="Enter your password" />
            <button id="passwordLoginButton"><img src = "images/login.png" alt="Create User" width="75" height="26.25"></button>
        </div>
    </div>
        
    <script src="renderer.js"></script>
    <script>
        const settingsButton = document.getElementById("settingsButton");
        const inputForm = document.getElementById("inputForm");
        const messagesButton = document.getElementById("messagesButton");
        const profileForm = document.getElementById("profileForm");
        const imageUpload = document.getElementById('imageUpload');
        const profileImage = document.getElementById('profileImage');
        const createUserButton = document.getElementById('createUserButton');
        const loginButton = document.getElementById('loginButton');
        const createUserForm = document.getElementById('createUserForm');
        const passwordInputForm = document.getElementById('passwordInputForm');

        settingsButton.addEventListener("click", () => {
            if (profileForm.style.display === "none" || profileForm.style.display === "") {
                profileForm.style.display = "block";
            } else {
                profileForm.style.display = "none";
            }
        });

        messagesButton.addEventListener("click", () => {
            if (inputForm.style.display === "none" || inputForm.style.display === "") {
                inputForm.style.display = "block";
            } else {
                inputForm.style.display = "none";
            }
        });
        profileImage.addEventListener("click", () => {
            imageUpload.click();  
        });

        imageUpload.addEventListener("change", (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    profileImage.src = e.target.result;  
                };
                reader.readAsDataURL(file);
            }
        });
        
        createUserButton.addEventListener("click", () => {
            createUserButton.style.display = "none";
            loginButton.style.display = "none";
            createUserForm.style.display = "block";
        });

        loginButton.addEventListener("click", () => {
            createUserButton.style.display = "none";
            loginButton.style.display = "none";
            passwordInputForm.style.display = "block";
        });
    </script>
</body>
</html>
