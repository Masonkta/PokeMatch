<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokèMatch</title>
    <style>
        .center-text {
            text-align: center;
        } 
    
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(158, 15, 15);
            display:flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        button img {
            border: none;
            background: none;
            padding: 0;
        }

        button {
            border: none;
            background: none;
            padding: 0;
            cursor: pointer;
            transition: transform 0.1, opacity 0.1;
            margin: 0 5px;
        }

        button:active {
            transform: scale(0.95);
            opacity: 0.8;
        }

        button:hover img {
            filter: brightness(0.9);
        }  
        
        .main-container{
            position:relative;
        }

        .main-layout{
            width: 100%;
            margin: 0 auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .header-container{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0;
            padding: 10px;
            max-width: 100%;
        }

        .logo img{
            width:100px;
            height:auto;
        }

        .pokemon-container{
            display:flex;
            flex-direction:column;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            height: 83.5vh;
            width: 33vw;
        }
        .pokemon-container img{
            display:block;
            width: 100%;
            max-width: 45vh;
            max-height: 33vw;
            border-radius: 2px;
        }
        .pokemon-name{
            font-weight: bold;
            font-size: 20px;
            color:black;
        }

        .pokemon-type{
            font-size: 16px;
            color:rgb(77, 77, 77);
        }

        .pokemon-info{
            font-size: 14px;
            color: #888;
            text-align:left;
            width: 95%;
            margin-bottom: 10px;
            padding:0 10px;
        }
        
        .profile-image{
            display: block;
            width: 7.5vw;
            height: 15vh;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 10px;
            border: 2px solid #ddd;
            cursor: pointer;
        }

        .grid-container{
            display: grid;
            width: 30vw;
            background-color: white;
            border:1px solid #ccc;
            border-radius: 1.5%;
            cursor: pointer;
            padding: 5px;

        }
        .grid-buttons{
            margin: 5px;
            padding: 2px;
            cursor: pointer;
        }

        #imageUpload {
            display: none;
        }
        
        #loginForm{
            align-items: center;
        }

        #createUserForm{
            display: none;
        }
        
        #passwordInputForm{
            display: none;
        }

        #messagesForm {
            position: absolute;
            right: 0.75vw;
            width: 31vw;
            height: 94.5vh;
            text-align: left;
            background-color: white;
            padding:5px;
            border: 1px solid #ddd;
            border-radius:10px;
            display: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        #profileInputForm {
            position: absolute;
            right: 0.75vw;
            width: 31vw;
            height: 94.5vh;
            text-align: left;
            background-color: white;
            padding:5px;
            border: 1px solid #ddd;
            border-radius:10px;
            display: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        #profileForm {
            position: absolute;
            left: 0.95vw;
            width: 31vw;
            height: 94.5vh;
            text-align: left;
            background-color: white;
            padding:5px;
            border: 1px solid #ddd;
            border-radius:10px;
            display: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        #messagesForm input, #messagesForm textarea, #profileForm input, #profileForm textarea {
            width: 96%;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #profileForm button{
            padding-top:5px;
        }
    </style>    
</head>
<body>

            <!-- Header -->

                <button id="settingsButton"><img src = "images/settings.png" alt="Settings" width="50" height="50"></button>

    <script src="renderer.js"></script>
    <script>
        const settingsButton = document.getElementById("settingsButton");
        const messagesForm = document.getElementById("messagesForm");
        const messagesButton = document.getElementById("messagesButton");
        const profileForm = document.getElementById("profileForm");
        const imageUpload = document.getElementById('imageUpload');
        const profileImage = document.getElementById('profileImage');
        const registerUserButton = document.getElementById('registerUserButton');
        const loginButton = document.getElementById('loginButton');
        const createUserForm = document.getElementById('createUserForm');
        const passwordInputForm = document.getElementById('passwordInputForm');
        const backButtonPassword = document.getElementById('backButtonPassword');
        const backButtonCreateUser = document.getElementById('backButtonCreateUser');
        const loginForm = document.getElementById('loginForm');
        const createUserButton = document.getElementById('createUserButton');

        // Settings Button setup
        settingsButton.addEventListener("click", () => {
            // If profile is not showing, display. Else, remove display.
            if (profileForm.style.display === "none" || profileForm.style.display === "") {
                profileForm.style.display = "block";
            } else {
                profileForm.style.display = "none";
            }
        });

        // Messages Button Setup
        messagesButton.addEventListener("click", () => {
            // If temp input is not showing, display. Else, remove display.
            if (messagesForm.style.display === "none" || messagesForm.style.display === "") {
                messagesForm.style.display = "block";
            } else {
                messagesForm.style.display = "none";
            }
        });
        
        // Check if profile image was clicked
        profileImage.addEventListener("click", () => {
            imageUpload.click();  
        });

        // If clicked allow user to update with a image file
        imageUpload.addEventListener("change", (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    profileImage.src = e.target.result;  
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Register Button Setup
        registerUserButton.addEventListener("click", () => {
            // If clicked, remove create user button & login button.
            // Then display the create user form in the profile container
            registerUserButton.style.display = "none";
            loginButton.style.display = "none";
            createUserForm.style.display = "block";
        });

        // Login Button Setup
        loginButton.addEventListener("click", () => {
            // If clicked, remove create user button & login button.
            // Then display the password input form in the profile container
            registerUserButton.style.display = "none";
            loginButton.style.display = "none";
            passwordInputForm.style.display = "block";
        });
        
        // Back Button Password Setup
        backButtonPassword.addEventListener("click", () => {
            passwordInputForm.style.display = "none";
            loginForm.style.display = "block";
            loginButton.style.display = "inline";
            registerUserButton.style.display = "inline";
        });

        // Back Button Create User Setup
        backButtonCreateUser.addEventListener("click", () => {
            createUserForm.style.display = "none";
            loginForm.style.display = "block";
            loginButton.style.display = "inline";
            registerUserButton.style.display = "inline";
        });
    </script>
